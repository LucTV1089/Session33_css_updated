<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">

                    <td><label for=""> First Name</label><br>

                </tr>
            </table>
            <label for="">Username</label><br>

            <br>

            <input type="email" placeholder=" you@example.com" class="content">
            <br>

                        </select>
                    <td><label for="">State</label>

                        </select></td>
                    <td>

            </table>
            <hr>

            <h3>
                Payment

                    </td>

                    <input type="text" name="" id="">
                    </td>
                </tr>

                
            </table>
            <span class = "note">Full name as displayed on card</span>
                
            <table>
                
                <tr>
                    <td><label for="">Expiration</label><br>
                    <input type="text" name="" id="" style="width: 100px; height: 20px;"> </td>
                    <td>
                        <label for="">CVV</label><br>
                        <input type="text" style="width: 100px; height: 20px;">
                    </td>
                </tr>
            </table>
            <hr>
            <button>
                Countinue to checkout
            </button>
